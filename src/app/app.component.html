<!-- Background image -->
<div class="bg-image" style="background-image: linear-gradient(rgba(0, 0, 255, 0.5), rgba(255, 255, 0, 0.5)), url('https://my4kwallpapers.com/wp-content/uploads/2020/09/Nature-4k-Wallpaper.jpg');
            height: 100vh">

  <nav class="navbar navbar-dark bg-dark">
    <!-- Navbar content -->
    <h1 class="text-light h1">{{title}}</h1>
  </nav>
  <div class="container">
    <div>
      <h2 class="text-light mt-5">Keep it brief, A easier way to share links</h2>
    </div>
    <div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter Your long URL here.."
          aria-label="Enter Your long URL here.." aria-describedby="button-addon2" [(ngModel)]="URL.long_url" />
      </div>
      <div class="text-center">
        <button type="button" class="btn btn-primary btn-lg mb-5" id="button-addon2" (click)="shortenUrl()">Shorten Long
          URL</button>
      </div>
    </div>
    <hr class="border-2 border-top">
    <div class="card mb-5 mt-5">
      <h1 class="card-header">Copy your short URL</h1>
      <div class="card-body">
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="{{shortURL.link}}" aria-describedby="button-addon2">
          <button class="btn btn-success" type="button" id="button-addon2" [cdkCopyToClipboard]="shortURL.link" [cdkCopyToClipboardAttempts]="5">Copy to ClipBoard</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Background image -->
